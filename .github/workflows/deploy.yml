name: Deploy to Hostinger

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo fuente
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm install

      - name: Construir la aplicaci√≥n
        run: npm run build 

      - name: üì§ Verificar clave SSH
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -l

      - name: üì§ Crear clave SSH temporal
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key && chmod 600 private_key


      - name: üîç Verificar archivos en `out/`
        run: ls -la out/


      - name: Subir archivos a Hostinger (FTP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.FTP_PORT }}
          source: "out/*"
          target: "/public_html"
          overwrite: true  # Solo reemplaza los archivos modificados
          strip_components: 1  # Evita crear subcarpetas innecesarias
          strip_components: 0  # Nos aseguramos de no perder la estructura
      - name: üîç Verificar archivos en Hostinger despu√©s del deploy
        run: ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }} "ls -la /public_html"
      
      -  debug: true  # ‚ö†Ô∏è Agrega esto para ver qu√© est√° haciendo el script
# üîç Debug: Verificar si los archivos est√°n en el servidor despu√©s de subirlos
      
