name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Se ejecutarÃ¡ cuando hagas push a `main`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout cÃ³digo fuente
        uses: actions/checkout@v3

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸ”¨ Construir la aplicaciÃ³n
        run: npm run build

      - name: ðŸ” Verificar archivos en `out/`
        run: ls -la out/

      - name: ðŸ“¤ Configurar clave SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: ðŸ“¤ Subir archivos a Hostinger con `rsync`
        run: rsync -avz -e "ssh -p 65002 -o StrictHostKeyChecking=no -i id_rsa" out/ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }}:/public_html
