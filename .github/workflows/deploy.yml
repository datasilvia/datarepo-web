name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Se ejecutará cuando hagas push a `main`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout código fuente
        uses: actions/checkout@v3

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🔨 Construir la aplicación
        run: npm run build

      - name: 🔍 Verificar archivos en `out/`
        run: ls -la out/

      - name: 📤 Configurar conexión SSH con Hostinger
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.FTP_HOST }} >> ~/.ssh/known_hosts

      - name: 📤 Subir archivos a Hostinger con `rsync`
        run: rsync -avz -e "ssh -i ~/.ssh/id_rsa" out/ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }}:/public_html

