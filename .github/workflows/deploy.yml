name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Se ejecutar치 cuando hagas push a `main`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 游 Checkout c칩digo fuente
        uses: actions/checkout@v3

      - name: 游닍 Instalar dependencias
        run: npm install

      - name: 游댣 Construir la aplicaci칩n
        run: npm run build

      - name: 游댌 Verificar archivos en `out/`
        run: ls -la out/

      - name: 游닋 Configurar conexi칩n SSH con Hostinger
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.FTP_HOST }} >> ~/.ssh/known_hosts

      - name: 游닋 Subir archivos a Hostinger con `rsync`
        run: rsync -avz -e "ssh -i ~/.ssh/id_rsa" out/ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_HOST }}:/public_html

